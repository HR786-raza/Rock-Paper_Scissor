<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <h1>Rock Paper Scissors</h1>

        <div class="score-board">
            You: <h2 id="player-score">0</h2> |
            Computer: <h2 id="computer-score">0</h2>
        </div>

        <div id="round-info" class="round-info"></div>
        <div id="result" class="result"></div>

        <div class="buttons">
            <button onclick="start()" id="start-btn">Start Game</button>
            <button onclick="reset()">Reset Game</button>
        </div>

        <div class="choices">
            <div id="rock" class="choice" onclick="playerPick('rock')">
                <img src="Image/rock.png" alt="Rock">
                <div>Rock</div>
            </div>
            <div id="paper" class="choice" onclick="playerPick('paper')">
                <img src="Image/paper.png" alt="Paper">
                <div>Paper</div>
            </div>
            <div id="scissors" class="choice" onclick="playerPick('scissors')">
                <img src="Image/sissor.png" alt="Scissors">
                <div>Scissors</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
